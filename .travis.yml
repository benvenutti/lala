language: cpp

matrix:
  include:
    # ---------------------------------------------------------------------------------------------
    # linux gcc-6

    - os: linux
      addons: &linux-gcc-6 { apt: {
        packages: [ g++-6, libboost1.55-all-dev, libjack-dev ],
        sources: [ ubuntu-toolchain-r-test, boost-latest ] } }
      env: MATRIX_EVAL="CC=gcc-6 && CXX=g++-6" BUILD_TYPE=Release

    - os: linux
      addons: *linux-gcc-6
      env: MATRIX_EVAL="CC=gcc-6 && CXX=g++-6" BUILD_TYPE=Coverage GCOV=gcov-6

before_install:
  - eval "${MATRIX_EVAL}"

install: 
  - pip --version
  - pip install --user -r hmb/requirements.txt

script:
  - python3 hmb/run.py
  - mkdir build && cd build
  - cmake ..
  - cmake --build

notifications:
  email: false
